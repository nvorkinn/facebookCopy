<!DOCTYPE html>
<html lang="en">
<head>
<link href="../css/bootstrap-old.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script>
	$( document ).ready(function() {
	
	var elem = document.getElementById("reenteremail");
	elem.addEventListener("blur", verifyEmail);
	
	
	function verifyEmail(input) {
		input = input.srcElement;
		if (input.value != document.getElementById('email').value) {
		// the provided value doesnâ€™t match the primary email address
		input.setCustomValidity('The two email addresses must match.');
		} else {
		// input is valid -- reset the error message
		input.setCustomValidity('');
  }
  	  
}
	
      $(function () {
        $('form').on('submit', function (e) {
          $.ajax({
            type: 'post',
            url: '../php/register.php',
            data: $('form').serialize(),
            success: function () {
              alert('form was submitted');
            }
          });
          e.preventDefault();
        });
      });
	  });

    </script>
</head>

<body>

<style>
.form-control { margin-bottom: 10px; }
</style>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <form>
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="First Name" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required autofocus />
                </div>
            </div>
            <input class="form-control" name="email" id="email" placeholder="Your Email" type="email" required autofocus />
            <input class="form-control" name="reenteremail" id="reenteremail" placeholder="Re-enter Email" type="email" required autofocus />
            <input class="form-control" name="password" placeholder="New Password" type="password" id="password" pattern="^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$"  required autofocus />
            <label for="">
                Birth Date</label>
            <div class="row">
            <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="birthdate" type="date"
                        required autofocus />
                </div>
				 <label class="radio-inline">
                <input type="radio" name="sex" id="male" value="male" required autofocus />
                Male
            </label>
           <label class="radio-inline">
                <input type="radio" name="sex" id="female" value="female" required autofocus />
                Female
            </label>
            
			</div>
            
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
